<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('회원가입')">
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"/>
  <link href="starter-template.css" rel="stylesheet"/>

  <title>회원가입</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>

<main class="container">
  <div class="page-header">
    <h1>회원가입</h1>
  </div>
  <div class="starter-template">
    <form class="form-horizontal" th:action="@{/users/join}" method="post">
      <div class="form-group">
        <label for="loginId" class="col-sm-2 control-label">아이디</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디"/>
        </div>
      </div>

      <div class="form-group">
        <label for="loginPw" class="col-sm-2 control-label">비밀번호</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="password" class="form-control" id="loginPw" name="loginPw" placeholder="비밀번호"/>
        </div>
      </div>

      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">이름</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="text" class="form-control" id="userName" name="userName" placeholder="이름"/>
        </div>
      </div>

      <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">닉네임</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임"/>
        </div>
      </div>

      <div class="form-group">
        <label for="userEmail" class="col-sm-2 control-label">이메일</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일"/>
        </div>
      </div>

      <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">성별</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <select class="form-control" id="gender" name="gender">
            <option value="M">남성</option>
            <option value="F">여성</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">생년월일</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="date" class="form-control" id="birthday" name="birthday"/>
        </div>
      </div>

      <!-- Add similar blocks for createDate, modifyDate if needed -->

      <div class="btn_wrap text-center">
        <a th:href="@{/users/login}" class="btn btn-secondary">이미 계정이 있으신가요? 로그인</a>
        <button type="submit" class="btn btn-primary waves-effect waves-light">가입 완료</button>
      </div>
    </form>
  </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
